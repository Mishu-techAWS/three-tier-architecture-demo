name: Cart

on:
  push:
    branches:
      - master
    paths:
      - 'cart/**'                      # Only trigger for changes in the cart folder
      - '.github/workflows/cart.yaml'  # Trigger if the workflow file itself changes

  pull_request:
    branches:
      - master
    paths:
      - 'cart/**'                      # Only trigger for changes in the cart folder
      - '.github/workflows/cart.yaml'  # Trigger if the workflow file itself changes

jobs:
  cart:
    name: Build and deploy cart microservice
    runs-on: ubuntu-latest             # Use a standard GitHub-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Authenticate with GCR
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build Docker image
        run: |
          docker build -t gcr.io/kubernetesproject/cart:latest .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/kubernetesproject/cart:latest
